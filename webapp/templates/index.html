<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Waste Classification</title>
  <link rel="icon" href="{{ url_for('static', filename='sgc.png') }}" type="image/png">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00c853, #b2ff59);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 60px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .upload-box {
      border: 2px dashed #2e7d32;
      border-radius: 10px;
      padding: 30px;
      background: #f1f8e9;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box:hover {
      background: #e8f5e9;
    }
    .result-card {
      margin-top: 30px;
      padding: 20px;
      background: #f9fbe7;
      border-left: 6px solid #00c853;
      border-radius: 10px;
    }
    .result-card img {
      margin-top: 15px;
      border-radius: 10px;
      max-width: 300px;
      border: 3px solid #00c853;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ôªÔ∏è Smart Waste Classification</h2>
    <p class="text-muted">Upload an image of waste to identify its category</p>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data">
      <div class="upload-box mb-3">
        <input type="file" name="file" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Classify Waste</button>
    </form>

    <!-- Result -->
    {% if filename %}
      <div class="result-card">
        <h4>üü¢ Prediction Result</h4>
        <p><b>Category:</b> {{ label }}</p>
        <p><b>Confidence:</b> {{ (prob * 100) | round(2) }}%</p>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
      </div>
    {% endif %}
  </div>

  <footer class="text-center">
    <p>Made with ‚ù§Ô∏è for a cleaner future | Smart Waste Classification Project</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
